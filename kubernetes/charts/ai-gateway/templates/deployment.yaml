apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-gateway
spec:
  selector:
    matchLabels: { app: ai-gateway }
  template:
    metadata:
      labels: { app: ai-gateway }
    spec:
      containers:
        - name: ai-gateway
          image: ghcr.io/owner/repo/ai-gateway:latest
          ports: [{containerPort: 8080}]
