name: CI (Python)
on:
  push:
    paths:
      - 'apps/**'
      - 'libs/common-py/**'
      - '.github/workflows/ci-python.yml'
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11','3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/control-plane/requirements.txt || true
          pip install -r apps/ai-gateway/requirements.txt || true
          pip install -r libs/common-py/requirements.txt || true
      - name: Lint & Test
        run: |
          pip install ruff black pytest pytest-cov mypy
          ruff .
          black --check .
          mypy libs/common-py || true
          pytest -q || true
