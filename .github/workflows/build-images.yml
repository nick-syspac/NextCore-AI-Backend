name: Build Images
on:
  push:
    branches: [ main ]
    paths:
      - 'apps/**/Dockerfile'
      - 'apps/**/**.py'
      - 'apps/**/**.ts'
      - '.github/workflows/build-images.yml'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        run: |
          SERVICES="control-plane ai-gateway worker"
          for S in $SERVICES; do
            docker buildx build               --platform linux/amd64               -t ghcr.io/${{ github.repository }}/$S:${{ github.sha }}               -f apps/$S/Dockerfile               --push apps/$S
          done

